<!DOCTYPE html>
<html>
  <head>
 
   <!-- Bootstrap Core CSS -->
   <link href="{{ relpath }}css/bootstrap.min.css" rel="stylesheet">
   <link href="{{ relpath }}css/font-awesome.min.css" rel="stylesheet">
   <link href="{{ relpath }}css/custom.css" rel="stylesheet">

   <!-- Bootstrap tooltips -->
   <script type="text/javascript" src="{{ relpath }}js/popper.js"></script>
   <!-- Bootstrap core JavaScript -->
   <script type="text/javascript" src="{{ relpath }}js/bootstrap.min.js"></script>

   <!-- Timeline chart -->
   <script type="text/javascript" src="{{ relpath }}js/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'section' });
        dataTable.addColumn({ type: 'string', id: 'task' });
        dataTable.addColumn({ type: 'date', id: 'start' });
        dataTable.addColumn({ type: 'date', id: 'end' });
        dataTable.addRows([
        {% for entry in data %}
	  [ '{{ entry["section"] }}', '{{ entry["task"] }}', 
            new Date({{ entry['year_start']}}, {{ entry['month_start']}}, {{ entry['day_start']}}), 
            new Date({{ entry['year_end']}}, {{ entry['month_end']}}, {{ entry['day_end']}}) ],
	{% endfor %}
	]);

	var options = {
          timeline: { colorByRowLabel: true }
        };

        chart.draw(dataTable, options);
      }
    </script>

   
  </head>
  <body>
    <div class="container">
      <div class='row'>
        <div class="col-lg-12 col-sm-12 col-md-12">
          <h1>Roadmap</h1>
          <div id="timeline" style="height: 720px;"></div>
	</div>
      </div>
    </div>
  </body>
</html>
